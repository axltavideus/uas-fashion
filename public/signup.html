<div>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Sign Up</h1>
    </div>

    <div class="container">
        <form ng-submit="signup()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" ng-model="credentials.email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" ng-model="credentials.username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" ng-model="credentials.password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" ng-model="credentials.confirmPassword" required>
            </div>
            <div id="error-message"></div>
            <div class="mb-3">
                <a href="#!login">Log In</a>
            </div>
            <div class="mb-3">
                <div class="text-end">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
