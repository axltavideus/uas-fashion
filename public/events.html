<link rel="stylesheet" type="text/css" href="css/style-event.css">
<div class="container" ng-controller="EventsController">
    <h1 class="my-4 fade-in">Upcoming Events</h1>
    
    <!-- Search Input -->
    <div class="mb-3">
        <input type="text" ng-model="searchQuery" placeholder="Search events..." class="form-control" />
    </div>

    <!-- Sort Options -->
    <div class="mb-3">
        <label for="sortOptions">Sort by:</label>
        <select ng-model="sortBy" class="form-control" id="sortOptions">
            <option value="name">Name</option>
            <option value="time">Time</option>
            <option value="location">Location</option>
        </select>
    </div>

    <div class="row">
        <div class="col-md-4" ng-repeat="event in filteredEvents = (events | filter:searchQuery | orderBy:sortBy)" class="mb-4">
            <div class="card mt-3 event-card slide-left" style="background-image: url('{{ event.image }}');">
                <div class="card-body">
                    <h3 class="card-title">{{ event.name }}</h3>
                    <p class="card-text">{{ event.description }}</p>
                    <p><strong>Location:</strong> {{ event.location }} - <strong>Time:</strong> {{ event.time | date:'HH:mm' }}</p>
                    <button class="btn btn-primary" ng-click="signUp(event._id)">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
