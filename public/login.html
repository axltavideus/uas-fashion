<!-- views/login.html -->
<link rel="stylesheet" type="text/css" href="css/style-login.css">
<div>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Login</h1>
    </div>

    <div class="container w-50">
        <form ng-submit="login()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" ng-model="credentials.email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" ng-model="credentials.password" required>
            </div>
            <div class="mb-3">
                <a href="#!signup">Sign Up</a>
            </div>
            <div class="mb-3">
                <div class="text-end">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
